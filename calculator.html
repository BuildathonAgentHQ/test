<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="/src/calculator.css" />
  </head>
  <body>
    <div class="calc-wrapper">
      <div class="calculator">
        <header class="calc-header">
          <h1>Calculator</h1>
        </header>

        <div class="calc-display">
          <div class="calc-expression" id="expression"></div>
          <div class="calc-result" id="result">0</div>
        </div>

        <div class="calc-buttons">
          <!-- Row 1 -->
          <button class="btn-calc btn-action" data-action="clear">AC</button>
          <button class="btn-calc btn-action" data-action="toggle-sign">+/−</button>
          <button class="btn-calc btn-action" data-action="percent">%</button>
          <button class="btn-calc btn-operator" data-op="÷">÷</button>

          <!-- Row 2 -->
          <button class="btn-calc btn-number" data-num="7">7</button>
          <button class="btn-calc btn-number" data-num="8">8</button>
          <button class="btn-calc btn-number" data-num="9">9</button>
          <button class="btn-calc btn-operator" data-op="×">×</button>

          <!-- Row 3 -->
          <button class="btn-calc btn-number" data-num="4">4</button>
          <button class="btn-calc btn-number" data-num="5">5</button>
          <button class="btn-calc btn-number" data-num="6">6</button>
          <button class="btn-calc btn-operator" data-op="−">−</button>

          <!-- Row 4 -->
          <button class="btn-calc btn-number" data-num="1">1</button>
          <button class="btn-calc btn-number" data-num="2">2</button>
          <button class="btn-calc btn-number" data-num="3">3</button>
          <button class="btn-calc btn-operator" data-op="+">+</button>

          <!-- Row 5 -->
          <button class="btn-calc btn-number btn-zero" data-num="0">0</button>
          <button class="btn-calc btn-number" data-num=".">.</button>
          <button class="btn-calc btn-equals" data-action="equals">=</button>
        </div>

        <a class="back-link" href="/">← Back to Dashboard</a>
      </div>
    </div>

    <script type="module" src="/src/calculator.js"></script>
  </body>
</html>
