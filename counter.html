<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Counter</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: #f0f4ff;
    }

    .counter-card {
      background: white;
      border-radius: 16px;
      padding: 48px 64px;
      text-align: center;
      box-shadow: 0 4px 24px rgba(0, 0, 0, 0.1);
    }

    h1 {
      font-size: 1.25rem;
      font-weight: 600;
      color: #6b7280;
      text-transform: uppercase;
      letter-spacing: 0.1em;
      margin-bottom: 24px;
    }

    #counter {
      font-size: 6rem;
      font-weight: 700;
      color: #1f2937;
      line-height: 1;
      margin-bottom: 32px;
      min-width: 3ch;
      display: block;
    }

    button {
      background: #2563eb;
      color: white;
      border: none;
      border-radius: 12px;
      padding: 16px 48px;
      font-size: 1.125rem;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.15s, transform 0.1s;
    }

    button:hover {
      background: #1d4ed8;
    }

    button:active {
      background: #1e40af;
      transform: scale(0.97);
    }
  </style>
</head>
<body>
  <div class="counter-card">
    <h1>Counter</h1>
    <span id="counter">0</span>
    <button onclick="document.getElementById('counter').textContent = +document.getElementById('counter').textContent + 1">
      Increase
    </button>
  </div>
</body>
</html>
