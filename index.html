<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Aurora Focus â€” A beautiful space-themed productivity dashboard" />
    <title>Aurora Focus</title>
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='80' font-size='80'>ðŸŒŒ</text></svg>" />
    <link rel="stylesheet" href="/src/index.css" />
  </head>
  <body>
    <canvas id="canvas"></canvas>

    <div class="ui-overlay">

      <!-- Clock Panel -->
      <div class="panel clock-panel">
        <div class="clock-time" id="clock-time">00:00:00</div>
        <div class="clock-date" id="clock-date">Loadingâ€¦</div>
      </div>

      <!-- Timer Panel -->
      <div class="panel timer-panel">
        <div class="timer-label" id="timer-label">FOCUS</div>
        <div class="timer-ring-wrap">
          <svg class="timer-ring" viewBox="0 0 120 120">
            <circle class="timer-ring-bg" cx="60" cy="60" r="52" />
            <circle class="timer-ring-fill" id="timer-ring-fill" cx="60" cy="60" r="52" />
          </svg>
          <div class="timer-display" id="timer-display">25:00</div>
        </div>
        <div class="timer-controls">
          <button class="ctrl-btn" id="btn-timer-toggle" title="Start / Pause">&#9654;</button>
          <button class="ctrl-btn" id="btn-timer-reset" title="Reset">&#8635;</button>
          <button class="ctrl-btn mode-btn" id="btn-timer-mode" title="Switch mode">5m</button>
        </div>
        <div class="timer-sessions">
          <span id="session-dots"></span>
          <span class="session-label" id="session-count">Session 1</span>
        </div>
      </div>

      <!-- Todo Panel -->
      <div class="panel todo-panel">
        <div class="panel-title">Quick Notes</div>
        <div class="todo-input-row">
          <input class="todo-input" id="todo-input" type="text" placeholder="Add a taskâ€¦" maxlength="80" />
          <button class="add-btn" id="btn-add-todo">+</button>
        </div>
        <ul class="todo-list" id="todo-list"></ul>
        <div class="todo-empty" id="todo-empty">Nothing here â€” go create!</div>
      </div>

    </div>

    <!-- Ambient sound toggle -->
    <button class="sound-btn" id="btn-sound" title="Toggle ambient sound">
      <span id="sound-icon">â™ª</span>
    </button>

    <!-- Keyboard hint -->
    <div class="hint">Space: start/pause &nbsp;Â·&nbsp; R: reset &nbsp;Â·&nbsp; M: switch mode</div>

    <script type="module" src="/src/main.js"></script>
  </body>
</html>
